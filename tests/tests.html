<!doctype html>
<html>
  <!-- This code is not minified for example purposes only, remember to minify your code! -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>letsGo Tests</title>
    <link rel="stylesheet" href="../docs/frow/css/frow.min.css">
    <script type="text/javascript" src="../docs/letsgo.js" async></script>
  </head>
  <body class="height-100">
    <div id="sidebar" class="dark-card-shadow letsGo-hide"></div>
    <div id="click-cover" class="letsGo-hide" onclick="letsgo.hide('#sidebar'); letsgo.hide('#click-cover');"></div>
    <div class="frow">
      <button onclick="letsgo.hide('#blue');">Hide #blue</button>
      <button onclick="letsgo.show('#blue');">Show #blue</button>
      <button onclick="letsgo.toggle('#blue');">Toggle #blue</button>
      
      <button onclick="letsgo.toggle('.blue');">Toggle .blue</button>
      <button onclick="letsgo.hide('.blue');">Hide .blue</button>
      <button onclick="letsgo.show('.blue');">Show .blue</button>
      
      <button onclick="letsgo.hide('span');">Hide span</button>
      <button onclick="letsgo.show('span');">Show span</button>
      <button onclick="letsgo.toggle('span');">Toggle span</button>  
      
      <button onclick="letsgo.add('#blue', '.yellow');">Add .yellow</button>
      <button onclick="letsgo.remove('#blue', '.yellow');">Remove .yellow</button>
      <button onclick="letsgo.toggle('#blue', '.yellow');">Toggle .yellow</button>
      
      <button onclick="letsgo.add('#button', 'disabled');">Add disabled</button>
      <button onclick="letsgo.remove('#button', 'disabled');">Remove disabled</button>
      <button onclick="letsgo.toggle('#button', 'disabled');">Toggle disabled</button>
      
      <button onclick="letsgo.show('#sidebar').show('#click-cover');">Toggle sidebar (Queue)</button>
      <button onclick="letsgo.show('#sidebar'); letsgo.show('#click-cover');">Toggle sidebar (Parallel)</button>
      
      <button style="position:fixed;bottom:40px;right:0;z-index:3" onclick="letsgo.toggle('#sidebar'); letsgo.toggle('#click-cover');">Toggle sidebar</button>
      <button style="position:fixed;bottom:0;right:0;z-index:3" onclick="letsgo.toggle('#blue', '.yellow');">Toggle .yellow</button>
    </div>
  
     <div class="frow">
       <div id="blue" class="blue">DIV</div>
       <div id="green">DIV</div>
     </div>
     
     <span id="red">SPAN</span>
     <span id="purple">SPAN</span>
     
     <button id="button">Button 1</button>
     
  </body>
  <style>
    button {
      margin: 5px;
    }
    span {
      display: block;
    }
    #blue {
      background-color: blue;
      height: 100px;
      width: 100%;
    }
    #green {
      background-color: green;
      height: 100px;
      width: 100%;
    }
    #red {
      background-color: red;
      height: 100px;
      width: 100%;
    }
    #purple {
      background-color: purple;
      height: 100px;
      width: 100%;
    }
    .yellow {
      border: 5px solid yellow;
    }
    .yellow-add {
      transition: border-width 4s;
    }
    .yellow-add-active {
      border: 5px solid yellow;
    }
    .yellow-remove {
      transition: border-width 4s;
      border: 5px solid yellow;
    }
    .yellow-remove-active {
      transform: translateX(0%);
      border: 0px solid yellow;
    }
    #sidebar {
      width: 300px;
      height: 100%;
      position: fixed;
      background-color: #fff;
      z-index: 3;
    }
    #sidebar.letsGo-hide-add {
      transition: transform 2s;
    }
    #sidebar.letsGo-hide-add-active {
      transform: translateX(-100%);
    }
    #sidebar.letsGo-hide-remove {
      transition: transform 2s;
      transform: translateX(-100%);
    }
    #sidebar.letsGo-hide-remove-active {
      transform: translateX(0%);
    }
    #click-cover {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 2;
      background-color: #000;
      opacity: 0.65;
    }
    #click-cover.letsGo-hide-add {
      transition: opacity 2s;
      opacity: 0.65;
    }
    #click-cover.letsGo-hide-add-active {
      opacity: 0;
    }
    #click-cover.letsGo-hide-remove {
      transition: opacity 2s;
      opacity: 0;
    }
    #click-cover.letsGo-hide-remove-active {
      opacity: 0.65;
    }
  </style>
</html>
